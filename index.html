<!-- Responsive To-Do List with nice little effects. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>

    <div id="container">
        
        <div id="header">
            <h1>To-Do List</h1>
            <button><i class="fas fa-minus"></i></button>
        </div>

        <input id="newTask" type="text" name="newTask" placeholder="Add New To-Do">

        <ul>
            <li><span><i class="fas fa-trash"></i></span>Join the Night's Watch</li>
            <li><span><i class="fas fa-trash"></i></span>Become friends with Jon</li>
            <li><span><i class="fas fa-trash"></i></span>Sworn the oath</li>
            <li><span><i class="fas fa-trash"></i></span>Convince Jon to return to the wall</li>
            <li><span><i class="fas fa-trash"></i></span>Range beyond the wall</li>
            <li><span><i class="fas fa-trash"></i></span>Rescue Gilly</li>
            <li><span><i class="fas fa-trash"></i></span>Aquire Dragonglass</li>
        </ul>

    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
