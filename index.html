<!-- Responsive To-Do List with nice little effects. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>

    <div id="container">
        
        <div id="header">
            <h1>To-Do List</h1>
            <input type="button" value=" - " name="hide">
        </div>

        <input type="text" name="newTask" placeholder="Add New To-Do">

        <ul>
            <li><span>D</span>Join the Night's Watch</li>
            <li><span>D</span>Become friends with Jon</li>
            <li><span>D</span>Sworn the oath</li>
            <li><span>D</span>Convince Jon to return to the wall</li>
        </ul>

    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
